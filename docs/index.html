<script>
    var gitalkConfig = {
      clientID: '18f50d5ed9113d6fd46e', // GitHub Application Client ID
      clientSecret: 'c53a5095c706a67c8416bd8158564e8ebff147fc',
      repo: 'blog_comments', // 存放评论的仓库  需要创建一个共有的仓库
      owner: 'chengpopeye', // 仓库的创建者
      admin: ["chengpopeye"], // 仓库需要多人操作，可以以数组的形式输出
      distractionFreeMode: false // 评论框的全屏遮罩效果
    };
    window.$docsify = {
      name: '知学行', // 文档标题，会显示在侧边栏顶部
      repo: 'https://github.com/chengpopeye/', // 右上角GitHub图标链接
      auto2top: true,
      coverpage: true,
      loadSidebar: true, // 默认加载 
      loadNavbar: true,  // 默认加载配置文件 _navbar.md
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: '🔍 Type to search ',
        noData: '😞 No Results! ',
        depth: 6
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            var label, domObj, main, divEle, gitalk;
            label = md5(decodeURI(vm.route.path.split("/").pop()));
            domObj = Docsify.dom;
            main = domObj.getNode("#main");

            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function(ele) {
              ele.remove();
            });
      
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
              Object.assign(gitalkConfig, { id: !label ? "home" : label })
            );
            gitalk.render("gitalk-container-" + label);
          });
        }
      ]
    }                                 
  </script>

<script src="/assets/js/md5.js"></script>
